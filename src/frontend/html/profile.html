<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="profile.css">
</head>
<body>
    <div class="container">
        <h2>Profile</h2>
        <div class="profile-info">
            <p>ID: <span id="user-id"></span></p>
            <p>Username: <span id="user-username"></span></p>
            <p>Email: <span id="user-email"></span></p>
            <p>Avatar: <img id="user-avatar" src="" alt="Avatar" width="50"></p>
        </div>
        <h2>My Blogs</h2>
        <ul id="my-blogs"></ul>
        <h2>New Blog</h2>
        <div class="input-group">
            <label for="blog-title">Title</label>
            <input type="text" id="blog-title" placeholder="Title">
        </div>
        <div class="input-group">
            <label for="blog-content">Content</label>
            <textarea id="blog-content" placeholder="Content"></textarea>
        </div>
        <button onclick="createBlog()">Create Blog</button>
        <p><a href="account_settings.html">Account Settings</a></p>
        <p><a href="blogs.html">View All Blogs</a></p>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
