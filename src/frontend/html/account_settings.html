<!DOCTYPE html>
<html>
<head>
    <title>Account Settings</title>
    <link rel="stylesheet" type="text/css" href="account_settings.css">
</head>
<body>
    <div class="container">
        <h2>Update Profile</h2>
        <div class="input-group">
            <label for="update-password">New Password</label>
            <input type="password" id="update-password" placeholder="New Password">
        </div>
        <div class="input-group">
            <label for="update-email">New Email</label>
            <input type="text" id="update-email" placeholder="New Email">
        </div>
        <div class="input-group">
            <label for="update-avatar">New Avatar URL</label>
            <input type="text" id="update-avatar" placeholder="New Avatar URL">
        </div>
        <button onclick="updateProfile()">Update</button>
        <p><a href="profile.html">Back to Profile</a></p>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
