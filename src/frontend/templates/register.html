<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Register</h1>
    <form action="/api/auth/register" method="post" id="signup-form">
        <label for="register-username">Username</label>
        <input type="text" id="register-username" name="username">
        <br>
        <label for="register-password">Password</label>
        <input type="password" id="register-password" name="password">
        <br>
        <label for="register-email">Email</label>
        <input type="email" id="register-email" name="email">
        <br>
        <label for="register-avatar">Avatar URL</label>
        <input type="text" id="register-avatar" name="avatar">
        <br>
        <button type="submit">Register</button>
    </form>
    <div id="alertBanner" class="hidden">Passwords do not match</div>
</body>
</html>
