---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
spec:
  rules:
  - http:
      paths:
      - path: /api/register
        pathType: ImplementationSpecific
        backend:
          service:
            name: auth-service
            port:
              number: 5001
      - path: /api/register
        pathType: ImplementationSpecific
        backend:
          service:
            name: auth-service
            port:
              number: 5001
      - path: /api/user
        pathType: ImplementationSpecific
        backend:
          service:
            name: auth-service
            port:
              number: 5001
      - path: /api/items
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-service
            port:
              number: 5000
      - path: /api/blogs/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: blog-service
            port:
              number: 5002
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
spec:
  rules:
  - http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: auth-service
            port:
              number: 80
---
